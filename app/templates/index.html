{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <div id="chat-messages" class="chat-messages">
        <!-- Messages will be added here dynamically -->
    </div>
    
    <div class="input-container">
        <input type="text" id="message-input" class="input-field" placeholder="Type your message here...">
        <button id="send-button" class="send-button">
            <span>Send</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left: 8px;">
                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</div>

<div class="dashboard-link">
    <a href="/dashboard">
        <span>View Analytics Dashboard</span>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left: 8px;">
            <path d="M10 7L15 12L10 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
